<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Recherche d'amis</title>

    <script src="search.js" type="module"></script>

    <link href="../commonCSS/common.css" rel="stylesheet">
    <link href="search.css" rel="stylesheet">

    <script src="../menu/burgermenu.js" type="module"></script>
    <script src="../menu/burgermenu_open_close_button.js" type="module"></script>
    <script src="../util/guards/guard.js" type="module"></script>
    <script src="../util/updateUsernameDiv.js" type="module"></script>
    <script src="../chat/chat.js" type="module"></script>
    <script src="../sockets/socket.io.js"></script>


</head>
<body>

<header>
    <burger-menu-open-close></burger-menu-open-close>
    <div class="top-page">
        <div class="top-corner-content" id="header-center-div"></div>
        <div class="page-title"><h1>Recherche d'amis</h1></div>
        <div class="top-corner-content" id="username"></div>
    </div>
</header>

<div id="bottom-content">
    <burger-menu></burger-menu>
    <main>
        <form class="flex-row" id="search-form">
            <input class="text-input" id="form-username" maxlength="16" name="search" placeholder="Username"
                   required type="text">
            <button name="search-button" type="submit">
                <img alt="Bouton de Recherche" src="../images/search.svg"/>
            </button>
        </form>
        <div id="search-result"></div>
    </main>
    <chat-global></chat-global>
</div>

</body>
</html>
