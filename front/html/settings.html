<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Mon Site Web</title>
</head>
<body>
    <h1>Paramètres</h1>
    <button id="pauseButton">Mettre en pause le son</button>

    <script>
        document.getElementById('pauseButton').addEventListener('click', function() {
            // Envoyer un message à la fenêtre modale pour arrêter l'audio
            var audioFrame = document.getElementById('audioFrame').contentWindow;
            audioFrame.postMessage('stopAudio', '*');
        });


    </script>
    
    <iframe id="audioFrame" src="template.html" style="display: none;"></iframe>

</body>
</html>
