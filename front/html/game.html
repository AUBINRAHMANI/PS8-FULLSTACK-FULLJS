<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game-style.css">
    <link rel="stylesheet" href="../css/quitButton.css">
    <title>Quortnite</title>
</head>
<body>

<div class="menu"></div>

<!-- Espace pour le titre -->
<div class="title-container">
    <h1 class="title">Quortnite</h1>
</div>

<!-- Trois colonnes : une grande colonne centrale et deux colonnes adjacentes plus fines -->
<div class="main-container">
    <div class="left-column">
        <img id="characterImage" src="../files/Huzog.png" alt="character" class="small-image">
        <div class="orange-box">
            <h3 class="sub-title">Huzog</h3>
        </div>
        <div id="wallsRemainingPlayer1" class="walls-remaining">Remaining walls: 10</div>
        <div class="timer" id="player1Timer">00:40</div>
        <div class="button-container">
            <button id="validateButtonPlayer1" style="display: none;">Valider</button>
            <button id="cancelButtonPlayer1" style="display: none;">Annuler</button>
        </div>
       


    </div>

    <div class="main-column">
        <!-- Contenu de la colonne centrale (grille de jeu) -->
        <div id="board" class="board"></div>
    </div>

    <div class="right-column">
        <img src="../files/Wassim.png" alt="character" class="small-image">
        <div class="orange-box">
            <h3 class="sub-title">Wassim</h3>
        </div>
        <div id="wallsRemainingPlayer2" class="walls-remaining">Remaining walls: 10</div>
        <div class="timer" id="player2Timer">00:40</div>
        <div class="button-container">
             <button id="validateButtonPlayer2" style="display: none;">Valider</button>
            <button id="cancelButtonPlayer2" style="display: none;">Annuler</button>
        </div>

        <div class="quitButton"> <button id="quitButton">Quitter</button> </div>

       


    </div>
</div>

<table id="quortniteGrid"></table>

<script src="../js/gameMotor.js"></script>
<script src="../js/quitGame.js"></script>
<script>
    // Fonction pour obtenir les paramètres de l'URL
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Vérifier si le paramètre "imported" est présent dans l'URL
    var imported = getParameterByName('imported');
    if (imported === 'true') {
        // Vérifier s'il existe une URL d'image dans le stockage local
        var imageUrl = localStorage.getItem("imageUrl");
        if (imageUrl) {
            // Mettre à jour l'image dans la colonne gauche avec l'URL stockée
            document.getElementById('characterImage').src = imageUrl;
        }
    }
</script>
<iframe src="template.html" style="display: none;"></iframe>


</body>
</html>
