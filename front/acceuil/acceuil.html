        <h2 id="offline-info">Vous êtes hors ligne !</h2>

        <div class="container">

            <h1>QUORTNITE</h1>
            <div class="menu">
                <button class="btn" id="shop">
                    <img src="../data/images/boutique.png" alt="Icone Boutique">
                    <span>BOUTIQUE</span>
                    <script>
                        document.getElementById('shop').addEventListener('click', function() {
                            window.location.href = '../html/boutique.html';
                        });
                    </script>
                </button>

                <button class="btn" id="play">
                    <span>JOUER</span>
                    <script>
                        document.getElementById('play').addEventListener('click', function() {
                            window.location.href = '../game/game.html';
                        });
                    </script>
                </button>

                <button class="btn" id ="1V1">
                    <span>1V1 ONLINE</span>
                    <script>
                        document.getElementById('1V1').addEventListener('click', function() {
                            window.location.href = '../1V1_ONLINE/1v1_online.html';
                        });
                    </script>
                </button>

                <button class="btn" id="rules">
                    <img src="../data/images/regles.png" alt="Icone Regles">
                    <span>RÈGLES</span>
                    <script>
                        document.getElementById('rules').addEventListener('click', function() {
                            window.location.href = '../html/regles.html';
                        });
                    </script>
                </button>

                <button class="btn" id="stats">
                    <img src="../data/images/stats.png" alt="Icone Stats">
                    <span>STATS</span>
                </button>

                <button class="btn" id="friends">
                    <img src="../data/images/amis.png" alt="Icone Amis">
                    <span>FRIENDS</span>

                </button>

                <button class="btn" id="settings">
                    <img src="../data/images/reglages.png" alt="Icone Reglages">
                    <span>RÉGLAGES</span>
                    <script>
                        document.getElementById('settings').addEventListener('click', function() {
                            window.location.href = '../html/settings.html';
                        });
                    </script>
                </button>

            </div>

        </div>
    </main>
