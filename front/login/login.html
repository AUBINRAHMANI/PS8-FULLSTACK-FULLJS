<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>Se connecter</title>

  <script src="login.js" type="module"></script>

  <link href="login.css" rel="stylesheet">

  <script src="../util/guards/guardLoginSignUp.js" type="module"></script>

</head>
<body>

<div class="container">
  <header>
    <burger-menu-open-close></burger-menu-open-close>
    <div class="top-page">
      <div class="top-corner-content" id="header-center-div"></div>
      <div class="page-title" id="page-title"><h1>Se Connecter</h1></div>
      <div class="top-corner-content" id="username"></div>
    </div>
  </header>

  <main>
    <div id="button-container">
      <form id="login-form">
        <input class="text-input" id="login-username" name="username" placeholder="Nom d'utilisateur ou Email"
               required
               type="text">
        <input class="text-input" id="login-password" name="password" placeholder="Mot de passe" required
               type="password">
        <button class="home-button" id="login-button"><a>Se connecter</a></button>
      </form>
      <div>
        <p>Pas encore de compte ?</p>
        <button id="signup"><a>Cr√©ez un compte !</a></button>
      </div>
    </div>
  </main>
</div>

<iframe src="template.html" style="display: none;"></iframe>
</body>
</html>
